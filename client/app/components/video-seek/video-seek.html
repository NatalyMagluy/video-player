<div class="video-seek"
     ng-mousemove="seek.onMouseMove($event)"
     ng-click="seek.setTime()">
    <div class="seek-track"></div>
    <div class="loaded" style="width: {{seek.bufferedPercentage}}%;"></div>
    <div class="seeking" style="width: {{seek.seekedPercentage}}%;"></div>
    <div class="played" style="width: {{seek.playedPercentage}}%;"></div>
    <div class="seekable-time" style="left: {{seek.seekableTimeOffset}}%">
        {{seek.seekableTime}}
    </div>
</div>
